<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="static/home_GoogleCalendar.css">
</head>
<body style="background-color: #E5FCFC;">


<header>
  <h2>Google Suite Manager Tool</h2>
</header>

<section2>
  <button style="margin-left:125px;">
      <h1 style="color:blue;"> Google Meet </h1>
  </button>
  <button style="margin:5px;">
      <h1 style="color:red;"> Google Calendar </h1>
  </button>
</section2>

<section>
  <nav>
    <h1 style="font-size:25px;"> To Do List: </h1>
    <ul>
      <li><u>London</u></li>
      <li><u>Meeting w/ Prof</u></li>
      <li><u>Coding HTML</u></li>
      <li><u>Open Source HW#4</u></li>
      <li><u>Team Meeting</u></li>
      <li><u>Complete Forms</u></li>
      <li><u>Leadership Assignment</u></li>
    </ul>
  </nav>

  <article>
    <!-- <h1>London</h1> -->
    <label for="fname">Task: </label>
    <input type="text" id="eventname" name="eventname">
    <label for="date">Due Date: </label>
    <input type="text" id="date" name="date"><br><br>
    <label for="info">Description: </label>
    <input type="text" id="info" name="info"><br><br>

    <input type="radio" id="Appointment" name="fav_language" value="Appointment">
    <label for="Appointment">Appointment</label>
    <input type="radio" id="Focus" name="fav_language" value="Focus">
    <label for="Focus">Focus Time</label>
    <input type="radio" id="Task" name="fav_language" value="Task">
    <label for="Task">Task</label>
    <input type="radio" id="Event" name="fav_language" value="Event">
    <label for="Event">Event</label>

    <br><br>


    <a href="/"><input type="submit" value="Submit"> </a>
	<a href="/"><input type="submit" value="Cancel"> </a>

    <!-- <button style="height:80px; margin-left: 150px; background-color: #81FFFF;"> <a href="./test.html">
     <h1 style="color:black;"> Save </h1></a>
    </button> -->
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
